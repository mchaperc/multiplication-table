<!doctype html>
<html lang="en" ng-app='myApp'>
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table</title>
</head>
<body>
	<div ng-controller="MultiplicationController as ctrl" initial-number-limit="10">
		<input type="number" ng-model="ctrl.numberLimit" placeholder="Enter a number" />
		<table>
			<tr ng-repeat="numberA in ctrl.numbers()">
	            <td ng-repeat="numberB in ctrl.numbers()">
	                {{ ctrl.compute(numberA, numberB) }}
	            </td>
        </tr>
		</table>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
